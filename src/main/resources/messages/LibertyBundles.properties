# Maven and Gradle exceptions
maven.wrapper.does.not.exist=A Maven wrapper for the project could not be found. Make sure to configure a valid Maven wrapper or change the build preferences for Maven inside the IntelliJ Maven preferences.
maven.wrapper.cannot.execute=Could not execute Maven wrapper because the process does not have permission to execute it. Consider giving executable permission for the Maven wrapper file or changing the build preferences for Maven inside the IntelliJ Maven preferences.
maven.invalid.build.preference=Make sure to configure a valid path for Maven home path inside the IntelliJ Maven preferences.
maven.cannot.execute=Could not execute Maven from {0} because the process does not have permission to execute it. Consider giving executable permission for the Maven executable or configure IntelliJ to use the Maven wrapper.
maven.does.not.exist=Could not execute the Maven executable {0}. Make sure a valid path is configured inside the IntelliJ Maven preferences.

gradle.wrapper.does.not.exist=A Gradle wrapper for the project could not be found. Make sure to configure a valid Gradle wrapper or change the build preferences for Gradle inside the IntelliJ Gradle preferences.
gradle.wrapper.cannot.execute=Could not execute Gradle wrapper because the process does not have permission to execute it. Consider giving executable permission for the Gradle wrapper file or changing the build preferences for Gradle inside the IntelliJ Gradle preferences.
gradle.invalid.build.preference=Make sure to configure a valid path for Gradle inside IntelliJ Gradle preferences.
gradle.cannot.execute=Could not execute Gradle from {0} because the process does not have permission to execute it. Consider giving executable permission for the Gradle executable or configure IntelliJ to use the Gradle wrapper.
gradle.does.not.exist=Could not execute the Gradle executable {0}. Make sure a valid path is configured inside IntelliJ Gradle preferences.
gradle.settings.is.null=Could not execute action because there is an error with Gradle configuration. Make sure to configure a valid path for Gradle inside the IntelliJ Gradle preferences.
